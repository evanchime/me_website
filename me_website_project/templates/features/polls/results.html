{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
    <main class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 text-center mb-4">
                    <h1 class="display-6">{{ question.question_text }}</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <ul class="list-group">
                        {% for choice in question.choice_set.all %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="fw-bold">{{ choice.choice_text }}</span>
                            <span class="badge bg-primary rounded-pill">
                                {{ choice.votes }} vote{{ choice.votes|pluralize }}
                            </span>
                        </li>
                        {% endfor %}
                    </ul>
                    <div class="text-center mt-3">
                        <a href="{% url 'polls_detail' question.id %}" class="link-primary text-decoration-none">
                            Vote again?
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
