{% extends "base.html" %}

{% block title %}Me Blog{% endblock %}

{% block content %}
<main class="my-5">
    <div class="container my-5">
      <div class="p-5 text-center bg-body-tertiary rounded-3">
        <h1 class="text-body-emphasis">Welcome to Me Blog</h1>
        <p class="lead">
          Explore the latest posts and insights on technology, design, and more.
        </p>
      </div>
    </div>
  
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <ul class="list-group list-group-flush">
                    {% for post in object_list %}
                        <a href="{% url 'blog_detail' post.id %}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                              <h5 class="mb-1">{{ post.title }}</h5>
                              <small>{{ post.date|date:"F j, Y" }}</small> 
                            </div>
                        </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</main>
{% endblock %}
