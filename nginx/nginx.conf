# Main HTTP context (not nested inside server!)
http {
    # Rate limit zone (defined once at the top)
    limit_req_zone $binary_remote_addr zone=health:10m rate=1r/s;

    server {
        listen 80;
        server_name localhost;

        # Uncomment and adjust paths when ready for HTTPS
        # listen 443 ssl;
        # listen [::]:443 ssl;
        # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256...';

        # Security Headers (X-Frame-Options only once!)
        add_header Content-Security-Policy  
            "default-src 'self';  
            script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com;
            style-src 'self' 'unsafe-inline';  # Allow inline styles (common for CSS-in-JS frameworks)  
            object-src 'none';  
            frame-ancestors 'none';  
            form-action 'self'; " always;  
            # upgrade-insecure-requests;" always; # Enable when using SSL
        add_header X-XSS-Protection          "1; mode=block" always;
        add_header X-Content-Type-Options    "nosniff" always;
        add_header X-Frame-Options           "DENY" always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;  # Enable when using SSL

        # Public routes (home, signup)
        location ~ ^/(|signup)$ {
            add_header Cache-Control "public, max-age=300";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Added for protocol
            proxy_pass http://web:8000;
        }
        
        # Static assets (CSS, JS, images)
        location /static/ {
            alias /app/staticfiles/;
            expires 365d;
            access_log off;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint with rate limiting
        location /health/ {
            limit_req zone=health burst=5 nodelay;
            proxy_pass http://web:8000;
            proxy_set_header X-Health-Check-Secret $http_x_health_check_secret;
        }

        # All other routes (protected)
        location / {
            proxy_pass http://web:8000;
            proxy_hide_header Cache-Control;
            add_header Cache-Control "private, no-cache, must-revalidate";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Added for protocol
        }
    }
}